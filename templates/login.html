{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<section>
  <div class="container">
    <div class="big-flex">
      <div class="login-parent">
        <div class="login-container">
          <p>You must login to view your journal!</p>
          <form action="" method="POST">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" class="button-submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
