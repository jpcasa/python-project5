{% extends 'layout.html' %}
{% from 'macrosLabels.html' import render_field %}

{% block content %}
<section>
  <div class="container">
    <div class="new-entry">
      {% if action == 'edit' %}
        <h2>Edit Entry</h2>
      {% else %}
        <h2>New Entry</h2>
      {% endif %}
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <input type="submit" value="Save" class="button">
        <a href="/" class="button button-secondary">Cancel</a>
      </form>
    </div>
  </div>
</section>
{% endblock %}
